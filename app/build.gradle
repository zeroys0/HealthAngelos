mize.txt'), 'proguard-rules.pro'            signingConfig signingConfigs.release        }        debug{            minifyEnabled false            signingConfig signingConfigs.release        }    }    lintOptions {        checkReleaseBuilds false        // Or, if you prefer, you can continue to check for errors in release builds,        // but continue the build even when errors are found:        abortOnError false    }    //编译java版本设置    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }//    lintOptions {//        //即使报错也不会停止打包//        abortOnError false//    }    repositories {        flatDir {            dirs 'libs'        }    }    sourceSets {        main {            jni.srcDirs 'src/main/jni'     //jni文件            jniLibs.srcDirs = ['libs']    //jni库        }    }    /**     * 签名设置     */    signingConfigs {        debug {            storeFile file('E:/keystore/HealthAngelos.jks')            storePassword "000000"            keyAlias "HealthAngelos"            keyPassword "000000"        }    }//    applicationVariants.all { variant ->//        variant.outputs.all { output ->//            def newApkName = applicationId + "-" + variant.versionName + "-${releaseTime()}.apk";//            outputFileName = new File(newApkName);//        }//    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'androidx.appcompat:appcompat:1.1.0'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    implementation 'com.google.android.material:material:1.1.0'    implementation 'androidx.preference:preference:1.1.1'    implementation 'androidx.percentlayout:percentlayout:1.0.0'    implementation project(path: ':imagepicker')    implementation 'androidx.activity:activity:1.8.0'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'androidx.test.ext:jun    it:1.1.1'